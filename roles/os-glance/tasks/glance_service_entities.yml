  - name: Create glance service
    delegate_to: "{{ groups['openstack_identity'][0] }}"
    keystone:
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
      command: "ensure_service"
      service_name: "glance"
      service_type: "image"
      description: "Glance Image Service"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:{{keystone_admin_port}}/v3"

  - name: Create glance endpoints
    delegate_to: "{{ groups['openstack_identity'][0] }}"
    keystone:
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
      command: "ensure_endpoint"
      region_name: "RegionOne"
      service_name: "glance"
      service_type: "image"
      endpoint_list:
        - url: "http://{{ groups['openstack_image'][0] }}:9292"
          interface: "public"
        - url: "http://{{ groups['openstack_image'][0] }}:9292"
          interface: "internal"
        - url: "http://{{ groups['openstack_image'][0] }}:9292"
          interface: "admin"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:{{keystone_admin_port}}/v3"
