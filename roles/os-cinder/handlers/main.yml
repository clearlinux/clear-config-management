  - name: restart cinder controller
    service: name={{ item }} enabled=yes state=restarted
    with_items:
      - uwsgi@cinder-api.service
      - cinder-scheduler
    when: inventory_hostname in groups['openstack_block_storage_controller']

  - name: restart cinder storage
    service: name={{ item }} enabled=yes state=restarted
    with_items:
      - tgtd
      - cinder-volume
    when: inventory_hostname in groups['openstack_block_storage_controller']
