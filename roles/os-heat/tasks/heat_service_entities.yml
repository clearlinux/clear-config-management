  - name: Create heat services
    delegate_to: "{{ groups['openstack_identity'][0] }}"
    keystone:
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
      command: "ensure_service"
      service_name: "{{ item.name }}"
      service_type: "{{ item.type }}"
      description: "{{ item.description }}"
      endpoint: "{{keystone_protocol}}://{{ keystone_fqdn }}:{{keystone_admin_port}}/v3"
      insecure: yes
    with_items:
      - { name: "heat", type: "orchestration", description: "OpenStack Orchestration" }
      - { name: "heat-cfn", type: "cloudformation", description: "OpenStack Orchestration"}

  - name: Create heat endpoints
    delegate_to: "{{ groups['openstack_identity'][0] }}"
    keystone:
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
      command: "ensure_endpoint"
      region_name: "RegionOne"
      service_name: "{{ item.name }}"
      service_type: "{{ item.type }}"
      endpoint_list:
        - url: "{{ item.public_url }}"
          interface: "public"
        - url: "{{ item.internal_url }}"
          interface: "internal"
        - url: "{{ item.admin_url }}"
          interface: "admin"
      endpoint: "{{keystone_protocol}}://{{ keystone_fqdn }}:{{keystone_admin_port}}/v3"
      insecure: yes
    with_items:
      - name: heat
        type: orchestration
        public_url: "http://{{ groups['openstack_orchestration'][0] }}:8004/v1/%(tenant_id)s"
        internal_url: "http://{{ groups['openstack_orchestration'][0] }}:8004/v1/%(tenant_id)s"
        admin_url: "http://{{ groups['openstack_orchestration'][0] }}:8004/v1/%(tenant_id)s"
      - name: heat-cfn
        type: cloudformation
        public_url: "http://{{ groups['openstack_orchestration'][0] }}:8000/v1"
        internal_url: "http://{{ groups['openstack_orchestration'][0] }}:8000/v1"
        admin_url: "http://{{ groups['openstack_orchestration'][0] }}:8000/v1"
