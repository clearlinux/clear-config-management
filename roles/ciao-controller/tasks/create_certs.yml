  - name: Create certificate directory
    file: path=/etc/pki/ciao state=directory

  - name: Create Scheduler key and CA certificate
    command: >
      {{ environment_path }}/ciao-cert -server -role scheduler -email={{ ciao_admin_email }} -organization="{{ ciao_cert_organization }}"
      -ip={{ ciao_controller_ip }} -host={{ ciao_controller_fqdn }} -verify
    args:
      chdir: /etc/pki/ciao
      creates: /etc/pki/ciao/CAcert-{{ ciao_controller_fqdn }}.pem

  - name: Create Compute Node Agent key
    command: >
      {{ environment_path }}/ciao-cert -role agent -server-cert cert-Scheduler-{{ ciao_controller_fqdn }}.pem
      -email={{ ciao_admin_email }} -organization="{{ ciao_cert_organization }}" -host=localhost -verify
    args:
      chdir: /etc/pki/ciao
      creates: /etc/pki/ciao/cert-CNAgent-localhost.pem

  - name: Create Networking Node Agent key
    command: >
      {{ environment_path }}/ciao-cert -role netagent -server-cert cert-Scheduler-{{ ciao_controller_fqdn }}.pem
      -email={{ ciao_admin_email }} -organization="{{ ciao_cert_organization }}" -host=localhost -verify
    args:
      chdir: /etc/pki/ciao
      creates: /etc/pki/ciao/cert-NetworkingAgent-localhost.pem

  - name: Create CNCI Agent key
    command: >
      {{ environment_path }}/ciao-cert -role cnciagent -server-cert cert-Scheduler-{{ ciao_controller_fqdn }}.pem
      -email={{ ciao_admin_email }} -organization="{{ ciao_cert_organization }}" -host=localhost -verify
    args:
      chdir: /etc/pki/ciao
      creates: /etc/pki/ciao/cert-CNCIAgent-localhost.pem

  - name: Create Controller private key
    command: >
      {{ environment_path }}/ciao-cert -role controller -server-cert cert-Scheduler-{{ ciao_controller_fqdn }}.pem
      -email={{ ciao_admin_email }} -organization="{{ ciao_cert_organization }}" -host=localhost -verify
    args:
      chdir: /etc/pki/ciao
      creates: /etc/pki/ciao/cert-Controller-localhost.pem
