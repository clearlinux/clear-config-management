  - name: Install go-basic bundle
    command: "swupd bundle-add go-basic {{ swupd_args }}"
    args:
      creates: /usr/share/clear/bundles/go-basic

  - name: Verify go-basic has been installed
    command: "swupd verify -f {{ swupd_args }}"
    args:
      creates: /usr/bin/go

  - name: Setup GOROOT directory
    file: path=~/go state=directory

  - name: Build CIAO from sources
    shell: "GOPATH=~/go go get -v -u github.com/01org/ciao/..."
    register: result
    changed_when: result.stderr != "" and result.rc == 0

  - name: Install CIAO binaries
    shell: "cp ~/go/bin/{{ item }} /usr/local/bin"
    args:
      creates: /usr/local/bin/{{ item }}
    with_items:
      - ciao-controller
      - ciao-scheduler
      - ciao-launcher
      - ciao-cli
      - ciao-cert
      - ciao-cnci-agent
