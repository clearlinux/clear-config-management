  - name: Create demo projects
    keystone:
      command: ensure_project
      project_name: "demo"
      domain_name: Default
      description: "Demo Project"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:35357/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"

  - name: Create demo user
    keystone:
      command: "ensure_user"
      user_name: "demo"
      project_name: "demo"
      password: "{{ keystone_demo_password  }}"
      domain_name: "Default"
      email: "demo@example.com"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:35357/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"

  - name: Create demo role
    keystone:
      command: "ensure_role"
      role_name: "demo"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:35357/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"

  - name: Add demo user to demo role
    keystone:
      command: "ensure_user_role"
      user_name: "demo"
      project_name: "demo"
      role_name: "demo"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:35357/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
