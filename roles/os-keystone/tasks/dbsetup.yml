  - name: Wait for mariadb to be ready
    wait_for: host="{{ mysql_fqdn }}" port=3306 state=started

  - name: Create mysql keystone database
    mysql_db:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: "{{ mysql_fqdn }}"
      name: keystone
      state: present
      encoding: utf8

  - name: Create mysql keystone user
    mysql_user:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: "{{ mysql_fqdn }}"
      name: keystone
      password: "{{ keystone_db_password }}"
      priv: keystone.*:ALL
      state: present
      host: "%"
