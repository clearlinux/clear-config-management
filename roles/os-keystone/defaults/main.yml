# Fully Qualified Domain Name for mysql server
mysql_fqdn: "{{ ansible_fqdn }}"

# Password for the 'root' user in the database
mysql_root_password: secret

# Fully Qualified Domain Name for Keystone node
keystone_fqdn: "{{ ansible_fqdn }}"

# Password for the `keystone` user in the database
keystone_db_password: secret

# Password for the 'admin' user in OpenStack
keystone_admin_password: secret
