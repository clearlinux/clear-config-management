  - name: Create ciao user
    user:
      name: ciao
      comment: CIAO user
      createhome: no
      shell: /usr/sbin/nologin
      system: yes
    when: ansible_os_family == "Debian"

  - name: Create /var/lib/ciao tree
    file: path={{ item }} state=directory owner=ciao group=ciao
    with_items:
      - /var/lib/ciao
      - /var/lib/ciao/instances
      - /var/lib/ciao/datastore
      - /var/lib/ciao/images
      - /etc/pki
      - /etc/pki/ciao
      - /etc/pki/keystone
