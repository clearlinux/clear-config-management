  - name: Create directory for mariadb database
    file: path="{{ mysql_data }}" state=directory

  - name: Start mariadb container
    docker_container:
      name: ciao-mariadb
      image: clearlinux/mariadb
      state: started
      privileged: True
      etc_hosts: "{{ etc_hosts }}"
      published_ports:
        - 3306:3306
      env:
        MYSQL_ROOT_PASSWORD: "{{ mysql_root_password }}"
      volumes:
        "{{ mysql_data }}:/var/lib/mysql:rw"
