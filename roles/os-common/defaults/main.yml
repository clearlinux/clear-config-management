# Optional arguments for swupd
swupd_args: ""

# Set to True to enable debug log level on all services
log_debug: False

# Root user for the database
database_root_user: root
# database_root_password: <password>

# Default user for rabbitmq
rabbitmq_username: openstack
# rabbitmq_password: <password>

# Password for 'admin' user
# keystone_admin_password: <password>

# Default ports
keystone_admin_port: 35357
keystone_public_port: 5000

# Setup keystone with SSL
keystone_ssl: false

# Password for 'nova' user
# nova_user_password: <password>

# password for 'neutron' user
# neutron_user_password: <password>

# metadata proxy shared secret
# metadata_proxy_shared_secret: <secret>

# Choose the networking deployment scenario
# either linuxbridge or openvswitch
neutron_deployment_scenario: linuxbridge

# Interface name where to deploy openstack services
# If not specified, the services will be installed
# In the ip address of the interface with a default gateway
# values could be eth0, eno1, enp0s8, etc.
public_interface: "{{ ansible_default_ipv4.alias }}"
